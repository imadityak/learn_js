<!DOCTYPE html>
<html>
  <head>
    <title>variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3+3;
      console.log(variable1+4);

      let result = variable1 + 14;
      console.log(result);

      let message = 'hello';
      console.log(message);

      variable1 = 'hello boy';
      console.log(variable1);
    </script>
  </body>
</html>
