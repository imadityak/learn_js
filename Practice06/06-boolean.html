<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 < 5);
      console.log(5=='5.0');
      console.log(5==='5.0');

      //conditional statement
      if(false){
        console.log('hello');
      }else if(true){
        console.log('elseif');
      }else{
        console.log('else');
      }
    </script>
  </body>
</html>
